<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f22b4216ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Keep Rolling weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <header>
          <div class="mx-auto" style="width: 50px">
            <img
              class="iconroller"
              src="https://img.icons8.com/ios/50/000000/roller-skates.png"
              alt="rollerskate icon"
              width="50px"
            />
          </div>
          <div class="row justify-content-center">
            <h1>Ready to skate?</h1>
            <h4>How is the weather?</h4>
          </div>
        </header>

        <section class="form">
          <div class="row justify-content-center">
            <div class="col-fluid">
              <form id="search-Form">
                <div class="input-group mb-3">
                  <div class="col-8">
                    <input
                      id="searchInput"
                      type="text"
                      class="form-control search-input"
                      placeholder="Hey there! Write a city"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-1"></div>
                  <div class="col-3">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="button-addon2"
                    >
                      üîçSearch
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>

        <section class="information">
          <div class="row align-items-end informationRow">
            <div class="col-3 colInfo">
              <h2 class="city" id="cityName">City</h2>
              <div class="daytime" id="today">Sunday 12:00</div>
              <ul class="details">
                <li>
                  Humidity:
                  <span id="precip">40</span>%
                </li>
                <li>
                  <span> Wind: </span>
                  <span id="windspeed">2</span>km/h
                </li>
              </ul>
            </div>
            <div class="col-2 colInfo">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                ;
                alt="clear"
                ;
                class="float-left"
                ;
                id="icon"
                ;
              />

              <h2 class="temperature" id="todayTemp">35</h2>
            </div>
            <div class="col-2 colInfo"></div>
            <div class="col-auto Imagen">
              <img
                src="media/summer_boy.svg"
                class="peopleimg"
                alt="people"
                width="300px"
              />
              <div id="description">clear sky</div>
            </div>
            <!-- <div class="col-xl">             
                            <img src="media/undraw_skateboard_d6or.svg" class="peopleimg" alt="people" width="300px">
                        </div> -->
          </div>
        </section>

        <section class="days">
          <div class="forecastrow" id="forecastWeather"></div>
        </section>
      </div>
      <section class="footer">
        <div class="d-flex align-items-end">
          <div class="details">
            This project was coded by
            <a href="https://www.linkedin.com/in/paula-ortiz-portuguez/"
              >Paula Ortiz</a
            >
            , designed using
            <a href="https://www.behance.net/paorpo1992">Adobe XD</a>
            and
            <a href="https://github.com/papilla">open-sourced on GitHub</a>
            and hosted on <a href="netlify.com">Netlify</a>.
          </div>
        </div>
      </section>
    </div>
    <script src="src/scripts.js"></script>
  </body>
</html>
