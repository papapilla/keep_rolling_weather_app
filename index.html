<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/scripts.js"></script>
    <title>Keep Rolling weather app</title>
  </head>
  <body>
    <div class="container">
        <div class="weather-app-wrapper"> 
                <header>
                    <div class="mx-auto" style="width: 50px;">
                        <img class="iconroller" src="https://img.icons8.com/ios/50/000000/roller-skates.png" alt="rollerskate icon" width="50px">
                    </div>
                    <div class="row justify-content-center">
                        <h1>Ready to skate?</h1>
                        <h4>How is the weather?</h4>
                    </div>
                </header>

                <section class="form">
                    <div class="row justify-content-center">
                        <div class="col-fluid">
                            <form id="searchForm">
                            </br>
                            <div class="input-group mb-3">
                                <input id="searchInput" type="text" class="form-control" placeholder="Hey there! Write a city" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">üîçSearch</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </section>
            
                <section class="information">
                    <div class="row">
                        <div class="col-4">
                            <i class="fas fa-sun smallicon"></i>  
                            <h2 class="city" id="cityName">
                                City name
                            </h2>      
                        <div class="daytime" id="today"> 
                        Sunday 12:00pm
                    </div>
                        <span class="details">
                            Precipitation: 40%
                        </span>
                        <span class="details">
                            Wind: 2km/h
                        </span>
                    </div>
                    <div class="col-4">
                        <h2 class="temperature" id="searchWeather">
                            35¬∞C
                        </h2>
                        <a href="#" id="CELCIUS">C¬∞</a> |
                        <a href="#" id="FARENHEIT">F¬∞</a>

                    </div>
                    <div class="col-xl">             
                        <img src="media/girl.svg" alt="girl" width="300px">
                    </div>
                </div>
                

                <section class="days">
                    <div class="row">
                        <div class="col">
                            <div class="day1">
                                Mo.
                            </div>
                            <i class="fas fa-sun bigicon"></i>
                            <div class="day1-temp">
                                30¬∞
                            </div>
                        </div>
                        <div class="col">
                            <div class="day2">Tu.</div>
                            <i class="fas fa-cloud-rain bigicon"></i>
                            <div class="day2-temp">
                                35¬∞
                            </div>
                        </div>
                        <div class="col">
                            <div class="day3">
                                Wed.
                            </div>
                            <i class="fas fa-cloud-sun-rain bigicon"></i>
                            <div class="day3-temp">
                                28¬∞
                            </div>
                        </div>
                        <div class="col">
                            <div class="day2">
                                Thu.
                            </div>
                            <i class="fas fa-cloud-rain bigicon"></i>
                            <div class="day2-temp">
                                20¬∞
                            </div>
                        </div>
                        <div class="col">
                            <div class="day2">
                                Fr.
                            </div>
                            <i class="fas fa-cloud-rain bigicon"></i>
                            <div class="day2-temp">
                                25¬∞
                            </div>
                        </div>
                    </div>
                </section>
                
                <small>
                    This project was coded  by 
                    <a href="https://www.linkedin.com/in/paula-ortiz-portuguez/">Paula Ortiz</a>
                    , designed using 
                    <a href="https://www.behance.net/paorpo1992">Adobe XD</a> 
                    and 
                    <a href="https://github.com/papilla">open-sourced on GitHub</a> 
                    and hosted on <a href="netlify.com">Netlify</a>. 
                </small>
                </div>     
        </div>
    </div>
  </body>
</html>
